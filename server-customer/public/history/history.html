<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录管理</title>
    <link rel="stylesheet" href="history.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">H</div>
                <h1>历史记录管理</h1>
            </div>
            <div class="controls">
                <button class="btn btn-outline" id="back-btn">
                    <i>←</i> 返回编辑器
                </button>
                <button class="btn" id="refresh-btn">
                    <i>↻</i> 刷新数据
                </button>
            </div>
        </header>

        <div class="filter-bar">
            <div class="filter-item">
                <label for="chapter-filter">章节</label>
                <select id="chapter-filter">
                    <option value="">所有章节</option>
                </select>
            </div>

            <div class="filter-item">
                <label for="page-filter">页码</label>
                <select id="page-filter">
                    <option value="">所有页码</option>
                </select>
            </div>

            <div class="filter-item">
                <label for="date-filter">日期范围</label>
                <span>
                    <input type="date" id="from-date-filter">- <input type="date" id="to-date-filter">
                </span>
            </div>

            <div class="filter-item">
                <label for="sort">排序</label>
                <select id="sort">
                    <option value="newest">最新优先</option>
                    <option value="oldest">最早优先</option>
                </select>
            </div>
        </div>

        <div class="history-grid" id="history-grid">
            <!-- History cards will be populated by JavaScript -->
        </div>

        <div class="history-detail-modal" id="detail-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">历史记录详情</div>
                    <button class="modal-close" id="modal-close">X</button>
                </div>

                <div class="modal-body">
                    <div class="modal-info">
                        <div class="info-item">
                            <div class="info-label">记录ID</div>
                            <div class="info-value" id="detail-id">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">章节</div>
                            <div class="info-value" id="detail-chapter">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">页码</div>
                            <div class="info-value" id="detail-page">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">保存时间</div>
                            <div class="info-value" id="detail-time">-</div>
                        </div>
                    </div>

                    <div class="editor-container">
                        <div id="history-editor"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <script type="module" src="history.js"></script>
</body>

</html>
